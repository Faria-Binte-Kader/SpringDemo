<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Add New User</h2></div>
    <form th:action="@{/users/save}" method = "post" th:object="${user}"
    style="max-width: 500px; margin: 0 auto;">
     <div class="border border-secondary rounded p-3">
        <div class="form-group row">
           <label class="col-sm-4 col-form-label">Email:</label>
            <div class="col-sm-8">
                <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="255"/>
            </div>
        </div>
     </div>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required minlength="8" maxlength="255"/>
                </div>
            </div>
        </div>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control" required minlength="8" maxlength="15 "/>
                </div>
            </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary m-2">Save</button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
        </div>
    </form>
</div>
<script type = "text/javascript">
    function cancelForm(){
        window.location = "[[@{/users}]]";
    }
</script>
</body>
</html>
