<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>manage users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center"><h1>Manage Users</h1>
    <div><a class="h3" th:href="@{/users/new}">Add New user</a></div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
   <div>
       <table class="table table-bordered">
           <thead class="thead-dark">
           <tr>
               <th>ID</th>
               <th>email</th>
               <th>name</th>
               <th></th>
           </tr>
           </thead>
           <tbody>
           <th:block th:each="user : ${listUsers}">
               <tr>
                   <td>[[${user.id}]]</td>
                   <td>[[${user.email}]]</td>
                   <td>[[${user.name}]]</td>
                   <td><a class="h4 mr-3" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                   <a class="h4 mr-3" th:href="@{'/users/delete/' + ${user.id}}">Delete</a></td>
               </tr>
           </th:block>
           </tbody>
       </table>
   </div>
</div>
</body>
</html>
